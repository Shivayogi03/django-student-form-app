<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        /* Background */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff0099, #493240);
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;  /* push content from top */
        }

        /* Add top margin */
        .form-container {
            margin-top: 80px; /* ðŸ‘ˆ this adds space from the top */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            width: 400px;
            padding: 40px;
            color: #f5f5f5;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.4);
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            font-weight: 500;
            color: #e0e0e0;
            margin-top: 10px;
            margin-bottom: 4px;
            font-size: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
            color: #333;
            background: rgba(255,255,255,0.9);
            margin-bottom: 8px;
        }

        input:focus, textarea:focus {
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        input[type="radio"],
        input[type="checkbox"] {
            accent-color: #00ffff;
            margin-right: 8px;
        }

        textarea {
            resize: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #00ffff, #ff00ff);
            color: #111;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #ff00ff, #00ffff);
            transform: scale(1.03);
        }

        form p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ðŸŽ“ Student Form</h1>
        <form method="POST">
            {% csrf_token %}
            {{ STDDJF.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
